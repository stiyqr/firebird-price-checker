<!DOCTYPE html>
<html>

<head>
    <title>Price Query</title>

    <style>
        #price_table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
        }

        #price_table td,
        #price_table th {
            border: 1px solid;
        }

        #price_table th {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <form method="post">
        <input type="text" id="product_code" name="product_code" placeholder="Enter product code" size="40" required
            autofocus>
        <input type="button" id="submit_btn" value="Enter" onclick="addMoreRows()">
    </form>
    <br>

    <table id="price_table">
        <thead>
            <tr>
                <th>Product Code</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="history-table.js"></script>
</body>

</html>
