<!DOCTYPE html>
<html>

<head>
    <title>Price Query</title>

    <style>
        html {
            font-family: "Roboto", sans-serif;
        }

        #price_table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
        }

        #price_table td,
        #price_table th {
            border: 1px solid;
        }

        #price_table th {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <form method="post">
        <input type="text" id="inp_product_code" name="inp_product_code" placeholder="Enter product code" size="40"
            required autofocus>
        <input type="button" id="submit_btn" value="Enter" onclick="buildTable()">
    </form>
    <br>

    <table id="price_table">
        <thead>
            <tr>
                <th>Product Code</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="append_data">
            <tr>
                <td colspan="2" align="center">No Recent Search</td>
            </tr>
        </tbody>
    </table>

    <script src="history-table.js"></script>
</body>

</html>
